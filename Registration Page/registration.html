<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../images/logo-ffbb55.png" type="image/x-icon">
    <style>
        /* Set the background image for the form */
        body {
            background-image: url(images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            background-image: url("../images/background.jpg");
        }

        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Style the navigation links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style the links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the form */
        form {
            margin: auto;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-left: 100px;
            margin-top: 60px;
            font-family: roboto;
            /* shift the form to the left */
        }

        /* Style the form input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        /* Style the form label */
        label {
            font-weight: bold;
        }

        /* Style the form submit button */
        input[type="submit"] {
            background-color: #ffbb55;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        /* Style the form submit button on hover */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style the quote */
        .quote {
            font-family: 'Sacramento', cursive;
            position: fixed;
            right: 10px;
            bottom: 200px;
            width: 50vw;
            font-size: 50px;
            color: #ffbb55;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../aboutus/about.html">About</a>
        <a href="../contactus/contact.html">Contact</a>
    </div>

    <!-- Quote -->
    <div class="quote">
        <p>"Nothing brings people together like good food<br><br>~FoodHaven"</p>
    </div>

    <!-- Form -->
    <form action="reg.php" method="post" style="color:#ffbb55">
        <label for="name">First Name:</label>
        <input type="text" name="fname" id="name">
        <br>
        <label for="username">Last Name</label>
        <input type="text" name="lname" id="username">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="Mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile">
        <br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="5"></textarea>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
